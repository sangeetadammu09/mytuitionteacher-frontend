
<div class="container hmt-contact">
	<div class="row">
    <div class="col-md-4 contact-box col-margin"> 
      </div>
		<div class="col-md-8">
			<div class="contact-form">
		<h1 >Feel free to Contact Us!!</h1>
		<p>Email or write to us with your query to get more information about our services.</p>
		<form [formGroup]="contactForm"  (ngSubmit)="onContactSubmit()">
			<div class="container">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Name<span style="color:red;">*</span></label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" 
					 id="name" formControlName="name" [ngClass]="{'is-invalid': (submitted && f['name'].errors)
					  ||(f['name'].errors && f['name'].touched)}" />
					 <div *ngIf="(submitted && f['name'].errors) ||(f['name'].errors && f['name'].touched)" class="invalid-feedback">
				      <div *ngIf="f['name'].errors['required']">Name is required</div>
					 </div> 
				</div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email<span style="color:red;">*</span></label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" formControlName="email" 
					[ngClass]="{'is-invalid': (submitted && f['email'].errors) ||(f['email'].errors && f['email'].touched)}" > 
				    <div *ngIf="(submitted && f['email'].errors) ||(f['email'].errors && f['email'].touched)" class="invalid-feedback">
					  <div *ngIf="f['email'].errors['required']">Email is required</div>
					  <div *ngIf="f['email'].errors['email']">Email is not valid</div>
				   </div> 
				</div>
				 </div>
				 <div class="form-group">
					<label class="control-label col-sm-2" for="lname">Phone Number<span style="color:red;">*</span></label>
					<div class="col-sm-10">          
					  <input type="text" class="form-control" id="phone" formControlName="phone" 
					  [ngClass]="{'is-invalid': (submitted && f['phone'].errors) ||(f['phone'].errors && f['phone'].touched)}">
					  <div *ngIf="(submitted && f['phone'].errors) ||(f['phone'].errors && f['phone'].touched)" class="invalid-feedback">
						<div *ngIf="f['phone'].errors['required']">Contact is required</div>
						<div *ngIf="f['phone'].errors['pattern']">Only Number are allowed</div>
						<div *ngIf="f['phone'].errors['maxlength']">Only 10 digits are allowed</div>

					 </div>
				</div>
				  </div>
                 <div class="form-group">
				  <label class="control-label col-sm-2" for="subject">Subject<span style="color:red;">*</span></label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="subject" formControlName="subject" 
					[ngClass]="{'is-invalid': (submitted && f['subject'].errors) ||(f['subject'].errors && f['subject'].touched)}"/>
					<div *ngIf="(submitted && f['subject'].errors) ||(f['subject'].errors && f['subject'].touched)" class="invalid-feedback">
						<div *ngIf="f['subject'].errors['required']">Subject is required</div>
					</div> 
				</div>
			</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="message">Message<span style="color:red;">*</span></label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="message" formControlName="message" 
					[ngClass]="{'is-invalid': (submitted && f['message'].errors) ||(f['message'].errors && f['message'].touched)}"></textarea>
					<div *ngIf="(submitted && f['message'].errors) ||(f['message'].errors && f['message'].touched)" class="invalid-feedback">
						<div *ngIf="f['message'].errors['required']">Message is required</div>
					</div> 
				</div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10 mt-3">
					<button type="submit"  class="btn btn-default button" >Submit</button>
				  </div>
				</div>
			    </div>
				</form>
			</div>
		</div>
	</div>
</div>
