<div class="container-fluid parent px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card0">
        <div class="row d-flex">
            <div class="col-lg-12">   
                <div class="px-4 py-5">
                        <div class="row text-center">          
                            <div class="col-lg-12 login-title">
                                <h3>Login</h3>
                            </div>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group mb-3">
                                <label class="form-control-label">Email<span style="color:red;">*</span></label>
                                <input type="text" class="form-control" formControlName="email" name="email"  
                                [ngClass]="{'is-invalid':(submitted && f['email'].errors) ||(f['email'].errors && f['email'].touched) }">
                                    <div *ngIf="(submitted && f['email'].errors) ||(f['email'].errors && f['email'].touched)" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">
                                            Email is required
                                        </div>
                                        <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
                                    </div>
                                </div>
                            <div class="form-group mb-3">
                                <label class="form-control-label">Password</label>
                                <div class="input-group mb-3">
                                <input type="password" class="form-control" formControlName="password" name="password"   #inputpassword
                                [ngClass]="{'is-invalid':(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched) }">
                                <span class="input-group-text" (click)="togglePassword()">
                                    <i [ngClass]="togglePasswordIcon ? 'fa fa-eye' : 'fa fa-eye-slash'" id="togglePassword" style="cursor: pointer"></i>
                                </span>
                                <div *ngIf="(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched)" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">
                                        Password is required
                                    </div>
                                    <div *ngIf="f['password'].errors['pattern']">
                                        Password should have minimum 8 characters, at least 1 uppercase letter, 1
                                        lowercase
                                        letter and 1 number and 1 special character
                                    </div>
                                </div>
                            </div>
                            </div>
                            
                            <div class="form-group row mb-3">
                             <div class="col-lg-6">
                                    <div class="custom-control custom-checkbox">
                                        <small><span style="color:red;">*</span> Fields are mandatory</small>
                                        <!-- <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 mb-3">
                                    <button type="submit" class="btn btn-primary loginbtn w-100">{{loginText}}</button>
                                    <div class="d-flex justify-content-center mt-3">
                                        <span class="ml-5">Haven't registered yet? </span>
                                        <a style="color:#BA0021;cursor: pointer;" (click)="moveToRegisterPage()">Register Here</a>
                                </div>
                            </div> 
                        </form>
                        
                </div>
            </div>
        </div>
       
    </div>
</div>
